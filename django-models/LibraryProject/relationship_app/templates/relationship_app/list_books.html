<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    </head> 
    <body>
        <h1>Books</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author.name }} ({{ book.library.name }})</li>
            {% endfor %}
        </ul>
    </body>
    </html>

<!-- bookshelf/template/bookshelf/form_example.html -->

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    </form>
